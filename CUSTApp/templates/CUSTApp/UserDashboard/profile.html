{% extends 'base.html' %}
{% load static %}

{% block title %}Employee Profile{% endblock %}

{% block extra_css %}
<style>
  .card-modern {
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    margin-top: 40px;
  }

  .card-header.card-header-primary {
    background: linear-gradient(to right, #2196F3, #21CBF3);
    color: white;
    padding: 20px 25px;
    border-radius: 10px 10px 0 0;
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 8px;
  }

  .image-section {
    text-align: center;
  }

  .image-preview {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .custom-upload {
    margin-top: 10px;
  }

  .upload-btn {
    background-color: #2196F3;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }

  .upload-btn:hover {
    background-color: #1976D2;
  }

  .btn-block {
    margin-top: 25px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-11 col-md-12">
      <div class="card card-modern">
        <div class="card-header card-header-primary">
          <h4 class="mb-0">Employee Profile</h4>
          <small>Update your details and uploads</small>
        </div>
        <div class="card-body">
          <form id="employeeProfileForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <!-- Left Side: Employee Info -->
              <div class="col-md-7">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                  <label for="department">Department</label>
                  <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
                </div>

                <div class="form-group">
                  <label for="designation">Designation</label>
                  <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter designation">
                </div>
              </div>

              <!-- Right Side: Upload Section -->
              <div class="col-md-5 image-section">
                <div class="form-group">
                  <label>Profile Picture</label><br>
                  <img id="profileImagePreview" class="image-preview" src="{% static 'images/default-user.png' %}" alt="Profile Preview"><br>
                  <div class="custom-upload">
                    <label class="upload-btn">Upload Profile
                      <input type="file" id="profileImage" name="profileImage" accept="image/*" hidden>
                    </label>
                  </div>
                </div>

                <div class="form-group mt-4">
                  <label>Signature</label><br>
                  <img id="signatureImagePreview" class="image-preview" src="{% static 'images/default-sign.png' %}" alt="Signature Preview"><br>
                  <div class="custom-upload">
                    <label class="upload-btn">Upload Signature
                      <input type="file" id="signatureImage" name="signatureImage" accept="image/*" hidden>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  $(document).ready(function () {
    if (!checkAuth()) return;

    function previewImage(input, target) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $(target).attr('src', e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    $('#profileImage').change(function () {
      previewImage(this, '#profileImagePreview');
    });

    $('#signatureImage').change(function () {
      previewImage(this, '#signatureImagePreview');
    });

    $('#employeeProfileForm').submit(function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      $.ajax({
        url: '/api/employee/profile/update/',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function () {
          alert('Profile updated successfully!');
        },
        error: function (xhr, status, error) {
          alert('Error updating profile.');
        }
      });
    });
  });
</script>
{% endblock %}
