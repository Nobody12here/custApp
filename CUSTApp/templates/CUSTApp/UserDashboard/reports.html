{% extends 'base.html' %}
{% load static %}

{% block title %}CUST App - Reports{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Application Status Report</h4>
            <p class="card-category">Summary of all requests</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>Category</th>
                    <th>Total Requests</th>
                    <th>Pending</th>
                    <th>Approved</th>
                    <th>Rejected</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Bonafide Letter</td>
                    <td>10</td>
                    <td>5</td>
                    <td>3</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <td>Student Verification</td>
                    <td>12</td>
                    <td>4</td>
                    <td>6</td>
                    <td>2</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
