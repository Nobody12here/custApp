{% load static %}
<!-- Mobile Toggle Button -->
<button class="mobile-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Sidebar Overlay for Mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Admin Sidebar -->
<aside class="sidebar" id="sidebar" data-color="blue" data-background-color="white">
  <!-- Sidebar Header -->
  <div class="logo">
    <a href="/" class="simple-text logo-normal">
      <img src="{% static 'assets/img/logo.png' %}" alt="CUST Portal Logo" class="logo-img" />
      <span class="logo-text">CUST Portal</span>
    </a>
  </div>



  <!-- Main Navigation -->
  <div class="sidebar-wrapper">
    <nav class="nav-container">
      <ul class="nav">
        <li class="nav-item {% if active_page == 'admin-dashboard' %}active{% endif %}">
          <a class="nav-link" href="/myadmin/dashboard/" title="Create Applications">
            <i class="material-icons">add_circle</i>
            <span class="nav-text">Create Applications</span>
          </a>
        </li>
        <li class="nav-item {% if active_page == 'admin-templates' %}active{% endif %}">
          <a class="nav-link" href="/admin-templates/" title="View Existing Applications">
            <i class="material-icons">visibility</i>
            <span class="nav-text">View Applications</span>
          </a>
        </li>
        <li class="nav-item {% if active_page == 'students' %}active{% endif %}">
          <a class="nav-link" href="/students/" title="Students">
            <i class="material-icons">people</i>
            <span class="nav-text">Students</span>
          </a>
        </li>
        <li class="nav-item {% if active_page == 'admin-faculty' %}active{% endif %}">
          <a class="nav-link" href="/admin-faculty/" title="Faculty">
            <i class="material-icons">school</i>
            <span class="nav-text">Faculty</span>
          </a>
        </li>
        <li class="nav-item {% if active_page == 'admin-departments' %}active{% endif %}">
          <a class="nav-link" href="/admin-departments/" title="Departments & Programs">
            <i class="material-icons">business</i>
            <span class="nav-text">Departments</span>
          </a>
        </li>
        <li class="nav-item {% if active_page == 'admin-departments' %}active{% endif %}">
          <a class="nav-link" href="/convocation-page/" title="Convocation">
            <i class="material-icons">emoji_events</i>
            <span class="nav-text">Convocation</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
