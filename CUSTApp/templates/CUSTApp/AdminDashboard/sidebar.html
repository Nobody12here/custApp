{% load static %}
<!-- Admin Sidebar -->
<div class="sidebar" data-color="blue" data-background-color="white">
  <!-- Sidebar Header -->
  <div class="logo">
    <a href="/" class="simple-text logo-normal d-flex align-items-center">
      <img src="{% static 'assets/img/logo.png' %}" 
           alt="Logo" 
           class="me-2"
           style="width: 40px; height: 40px;" />
      <span class="ms-2">CUST Portal</span>
    </a>
  </div>

  <!-- Admin Profile -->
  <div class="user">
    <!-- <div class="photo"> -->
      <!-- <img src="{% static 'assets/img/faces/admin-avatar.jpg' %}" alt="Admin Avatar" /> -->
    <!-- </div> -->
    <div class="user-info">
      <a data-toggle="collapse" href="#collapseAdmin" class="username">
        <span>Admin User</span>
        <b class="caret"></b>
      </a>
      <div class="collapse" id="collapseAdmin">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/myadmin/profile/">
              <span class="sidebar-mini-icon">P</span>
              <span class="sidebar-normal">My Profile</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item {% if active_page == 'admin-dashboard' %}active{% endif %}">
        <a class="nav-link" href="/myadmin/dashboard/">
          <i class="material-icons">create</i>
          <p>Create Applications</p>
        </a>
      </li>
      <li class="nav-item {% if active_page == 'admin-templates' %}active{% endif %}">
        <a class="nav-link" href="/admin-templates/">
          <i class="material-icons">visibility</i>
          <p>View Existing Applications</p>
        </a>
      </li>
      <li class="nav-item {% if active_page == 'students' %}active{% endif %}">
        <a class="nav-link" href="/students/">
          <i class="material-icons">people</i>
          <p>Students</p>
        </a>
      </li>
      <li class="nav-item {% if active_page == 'admin-faculty' %}active{% endif %}">
        <a class="nav-link" href="/admin-faculty/">
          <i class="material-icons">school</i>
          <p>Faculty</p>
        </a>
      </li>
      <li class="nav-item {% if active_page == 'admin-departments' %}active{% endif %}">
        <a class="nav-link" href="/admin-departments/">
          <i class="material-icons">business</i>
          <p>Departments & Programs</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<style>
/* Sidebar Styles */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  width: 64px; /* Collapsed width */
  display: block;
  z-index: 1030;
  color: #3C4858;
  font-weight: 200;
  background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
  box-shadow: 0 0 8px 0 rgba(10, 54, 157, 0.05);
  border-right: 1px solid #e0e0e0;
  transition: width 0.3s cubic-bezier(.4,0,.2,1);
  overflow-x: hidden;
}
.sidebar:hover {
  width: 260px;
}

/* Hide text labels by default, show on hover */
.sidebar .logo span,
.sidebar .user .user-info .username span,
.sidebar .sidebar-normal {
  opacity: 0;
  visibility: hidden;
  max-width: 0;
  transition: opacity 0.2s, max-width 0.2s, visibility 0.2s;
  white-space: nowrap;
}
.sidebar:hover .logo span,
.sidebar:hover .user .user-info .username span,
.sidebar:hover .sidebar-normal {
  opacity: 1;
  visibility: visible;
  max-width: 200px;
  transition: opacity 0.3s 0.1s, max-width 0.3s 0.1s, visibility 0.3s 0.1s;
}

/* Center logo and user icon when collapsed */
.sidebar .logo,
.sidebar .user {
  text-align: center;
}
.sidebar .logo img {
  margin: 0 auto;
}

/* Nav icon always visible, text hidden by default */
.sidebar .nav li > a {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px 0;
  transition: background 0.2s, color 0.2s;
}
.sidebar:hover .nav li > a {
  justify-content: flex-start;
  padding: 12px 15px;
}
.sidebar .nav li > a i {
  font-size: 24px;
  width: 30px;
  text-align: center;
  margin-right: 0;
  transition: margin 0.2s;
}
.sidebar:hover .nav li > a i {
  margin-right: 15px;
}

/* Hide sidebar-normal text by default */
.sidebar .sidebar-normal {
  display: inline-block;
  overflow: hidden;
  vertical-align: middle;
}

/* Responsive: sidebar always expanded on mobile */
@media (max-width: 991px) {
  .sidebar {
    width: 260px !important;
  }
  .sidebar .logo span,
  .sidebar .user .user-info .username span,
  .sidebar .sidebar-normal {
    opacity: 1 !important;
    visibility: visible !important;
    max-width: 200px !important;
  }
}
</style>
