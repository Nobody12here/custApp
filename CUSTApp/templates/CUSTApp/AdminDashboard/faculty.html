{% extends 'CUSTApp/AdminDashboard/base.html' %}

{% load static %}
{% block extra_css %}
<style>
    :root {
        --primary-color: #0A369D;
        --primary-light: #1E88E5;
        --primary-dark: #082d7d;
        --secondary-color: #4472CA;
        --accent-color: #5E7CE2;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --info-color: #3B82F6;
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-200: #E5E7EB;
        --gray-300: #D1D5DB;
        --gray-400: #9CA3AF;
        --gray-500: #6B7280;
        --gray-600: #4B5563;
        --gray-700: #374151;
        --gray-800: #1F2937;
        --gray-900: #111827;
        --white: #FFFFFF;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius-sm: 0.25rem;
        --radius: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-800);
        font-size: 14px;
    }

    /* Modern Card Design */
    .card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        border: 1px solid var(--gray-200);
        overflow: hidden;
        transition: var(--transition);
    }

    .card:hover {
        box-shadow: var(--shadow-md);
    }

    .card-header-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: var(--white);
        padding: 1.25rem 1.5rem;
        border: none;
        position: relative;
        overflow: hidden;
    }

    .card-header-primary::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(20px, -20px);
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 0.25rem 0;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .card-category {
        font-size: 0.875rem;
        opacity: 0.9;
        margin: 0;
        position: relative;
        z-index: 1;
    }

    .card-body {
        padding: 1.5rem;
    }

    /* Enhanced Button Styling */
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: var(--radius-md);
        border: none;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        text-transform: none;
        letter-spacing: 0.025em;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-info {
        background: linear-gradient(135deg, var(--info-color) 0%, #60A5FA 100%);
        color: var(--white);
        box-shadow: var(--shadow-sm);
    }

    .btn-info:hover {
        background: linear-gradient(135deg, #2563EB 0%, var(--info-color) 100%);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: var(--white);
        box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn i {
        font-size: 0.875rem;
    }

    /* File Upload Styling */
    .file-upload-container {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    input[type="file"] {
        display: none;
    }

    .file-upload-label {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, var(--success-color) 0%, #34D399 100%);
        color: var(--white);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        font-size: 0.875rem;
    }

    .file-upload-label:hover {
        background: linear-gradient(135deg, #059669 0%, var(--success-color) 100%);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .file-name {
        padding: 0.375rem 0.75rem;
        background: var(--gray-100);
        border-radius: var(--radius-sm);
        color: var(--gray-700);
        font-size: 0.8125rem;
        border: 1px solid var(--gray-300);
    }

    /* Enhanced DataTable Styling */
    .table {
        background: var(--white);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        margin-bottom: 0;
        font-size: 0.875rem;
    }

    .table thead th {
        background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
        color: var(--gray-700);
        font-weight: 600;
        padding: 0.75rem;
        border: none;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        border-bottom: 1px solid var(--gray-200);
    }

    .table tbody td {
        padding: 0.75rem;
        border-color: var(--gray-200);
        vertical-align: middle;
        font-size: 0.875rem;
    }

    .table tbody tr:hover {
        background-color: var(--gray-50);
        transition: var(--transition);
    }

    .table tbody tr:nth-child(even) {
        background-color: rgba(249, 250, 251, 0.5);
    }

    /* DataTables Custom Styling */
    .dataTables_wrapper {
        padding: 1rem;
    }

    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter {
        margin-bottom: 1rem;
    }

    .dataTables_wrapper .dataTables_length select,
    .dataTables_wrapper .dataTables_filter input {
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-sm);
        padding: 0.375rem 0.5rem;
        transition: var(--transition);
        background: var(--white);
        font-size: 0.875rem;
    }

    .dataTables_wrapper .dataTables_length select:focus,
    .dataTables_wrapper .dataTables_filter input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(10, 54, 157, 0.1);
        outline: none;
    }

    .dataTables_wrapper .dataTables_info {
        color: var(--gray-600);
        font-size: 0.8125rem;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 0.375rem 0.5rem;
        margin: 0 0.125rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--gray-300);
        background: var(--white);
        color: var(--gray-700) !important;
        transition: var(--transition);
        font-size: 0.8125rem;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%) !important;
        color: var(--white) !important;
        border-color: var(--primary-color);
        box-shadow: var(--shadow-sm);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover:not(.current) {
        background: var(--gray-50) !important;
        border-color: var(--gray-400);
        color: var(--gray-800) !important;
    }

    /* Loading States */
    .loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
    }

    .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        border: 2px solid var(--gray-200);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    @keyframes spin {
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    /* Status Badges */
    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .status-active {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success-color);
    }

    .status-inactive {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error-color);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card-body {
            padding: 1rem;
        }

        .file-upload-container {
            flex-direction: column;
            align-items: stretch;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }

        .dataTables_wrapper {
            padding: 0.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">
                    <i class="material-icons">school</i>
                    Faculty Management
                </h4>
                <p class="card-category">View and manage all faculty members</p>
            </div>
            <div class="card-body">
                <div class="file-upload-container">
                    <button class="btn btn-info" onclick="downloadFacultyTemplate()">
                        <i class="material-icons">download</i>
                        Download CSV Template
                    </button>
                    <label for="facultyCsvUpload" class="file-upload-label">
                        <i class="material-icons">upload_file</i>
                        Select CSV File
                    </label>
                    <input type="file" id="facultyCsvUpload" accept=".csv" />
                    <button class="btn btn-primary" onclick="uploadFacultyCsv()">
                        <i class="material-icons">cloud_upload</i>
                        Upload Faculty CSV
                    </button>
                    <span id="fileName" class="file-name" style="display: none;"></span>
                </div>

                <table id="facultyTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block extra_js %}
<!-- Scripts -->
<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/sweetalert2.js' %}"></script>
<script src="{% static 'assets/js/plugins/jquery.validate.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/jquery.bootstrap-wizard.js' %}"></script>
<script src="{% static 'assets/js/plugins/bootstrap-selectpicker.js' %}"></script>
<script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/bootstrap-tagsinput.js' %}"></script>
<script src="{% static 'assets/js/plugins/jasny-bootstrap.min.js' %}"></script>

<script src="{% static 'assets/js/plugins/jquery-jvectormap.js' %}"></script>
<script src="{% static 'assets/js/plugins/nouislider.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<script src="{% static 'assets/js/plugins/arrive.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
<script src="{% static 'assets/js/material-dashboard.js' %}?v=2.2.2" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        // Initialize DataTable
        var facultyTable = $('#facultyTable').DataTable({
            ajax: {
                url: '/users?user_type=Staff',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                },
                dataSrc: function (json) {
                    // Filter out users where user_type is 'Student'
                    return json.filter(function (user) {
                        return user.user_type !== 'Student';
                    });
                },
                error: function (xhr, error, thrown) {
                    Swal.fire('Error', 'Failed to load faculty: ' + error, 'error');
                }
            },
            columns: [
                { data: 'user_id' },
                { data: 'name' },
                { data: 'designation' },
                { data: 'role' },
                { data: 'email' },
                {
                    data: 'status',
                    render: function (data, type, row) {
                        if (type === 'display') {
                            const statusClass = data === 'Active' ? 'status-active' : 'status-inactive';
                            const icon = data === 'Active' ? 'check_circle' : 'cancel';
                            return `<span class="status-badge ${statusClass}">
                                    <i class="material-icons" style="font-size: 0.75rem;">${icon}</i>
                                    ${data}
                                </span>`;
                        }
                        return data;
                    }
                }
            ],
            pageLength: 10,
            responsive: true,
            language: {
                emptyTable: "No faculty members found",
                info: "Showing _START_ to _END_ of _TOTAL_ faculty members",
                infoEmpty: "Showing 0 to 0 of 0 faculty members",
                lengthMenu: "Show _MENU_ faculty members per page",
                search: "Search faculty:",
                paginate: {
                    first: "First",
                    last: "Last",
                    next: "Next",
                    previous: "Previous"
                }
            }
        });
    });

    // File upload event listener
    document.getElementById('facultyCsvUpload').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const fileNameSpan = document.getElementById('fileName');

        if (file) {
            fileNameSpan.textContent = file.name;
            fileNameSpan.style.display = 'inline-block';
            loadFacultyDataFromCsv();
        } else {
            fileNameSpan.style.display = 'none';
        }
    });

    function loadFacultyDataFromCsv() {
        const fileInput = document.getElementById('facultyCsvUpload');
        const file = fileInput.files[0];

        if (!file) {
            Swal.fire('Error', 'Please select a CSV file to upload.', 'error');
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const csvData = e.target.result;
            const rows = csvData.split('\n').slice(1); // Skip header row

            const faculty = rows.filter(row => row.trim() !== "").map(row => {
                const columns = row.split(',');
                return {
                    user_id: columns[0] || '',
                    name: columns[1] || '',
                    designation: columns[11] || '',
                    role: columns[10] || '',
                    email: columns[6] || '',
                    status: 'Active' // Default status
                };
            });

            // Clear and populate table
            const table = $('#facultyTable').DataTable();
            table.clear().rows.add(faculty).draw();

            Swal.fire('Success', `Loaded ${faculty.length} faculty records from CSV`, 'success');
        };

        reader.readAsText(file);
    }

    function downloadFacultyTemplate() {
        const csvContent = [
            'uu_id,name,father_name,address,gender,status,email,remark,phone_number,picture,role,designation,DoB',
            'F001,Dr. Jane Smith,Mr. Smith,456 Academic Avenue,Female,Active,jane.smith@cust.edu.pk,Department Head,+92-300-1234567,profile.jpg,Head,Professor,1975-05-15',
            'F002,Prof. Muhammad Ali,Abdul Ali,789 University Road,Male,Active,muhammad.ali@cust.edu.pk,Senior Faculty,+92-301-2345678,profile2.jpg,Faculty,Associate Professor,1980-08-22'
        ].join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'faculty_template.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        Swal.fire('Success', 'Faculty template downloaded successfully!', 'success');
    }

    function uploadFacultyCsv() {
        const fileInput = document.getElementById('facultyCsvUpload');
        const file = fileInput.files[0];

        if (!file) {
            Swal.fire('Error', 'Please select a CSV file to upload.', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('user_type', 'staff');

        // Show loading state
        const uploadBtn = event.target;
        uploadBtn.classList.add('loading');

        $.ajax({
            url: '/api/upload-users/',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (response) {
                uploadBtn.classList.remove('loading');
                if (response.message) {
                    Swal.fire('Success', 'Faculty data uploaded successfully!', 'success');
                    // Reload the DataTable
                    $('#facultyTable').DataTable().ajax.reload();
                    // Clear file input
                    fileInput.value = '';
                    document.getElementById('fileName').style.display = 'none';
                } else {
                    Swal.fire('Error', response.error || 'Upload failed', 'error');
                }
            },
            error: function (xhr, status, error) {
                uploadBtn.classList.remove('loading');
                const errorMsg = xhr.responseJSON?.error || 'Failed to upload faculty data: ' + error;
                Swal.fire('Error', errorMsg, 'error');
                console.error('Upload error:', xhr.responseJSON);
            }
        });
    }
</script>
{%endblock%}
