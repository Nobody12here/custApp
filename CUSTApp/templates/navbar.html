<style>

  /* CSS Variables */
  :root {
    --navbar-height: 83px;
    --sidebar-width: 260px;
    --sidebar-collapsed-width: 70px;
    --primary-color: #0A369D;
    --primary-light: #1E88E5;

    align-items: center;

  /* Left Section */

  .navbar-search .btn {

  /* Right Section */
  .navbar .navbar-collapse {

  }

  .navbar .navbar-nav {

    align-items: center;

  .navbar .nav-link {

  /* Dropdown Styles */

  .dropdown-item:hover {

  .dropdown-item i {

  /* Notification Dropdown */
  .notification-dropdown {

  }

  .notification-list {
    max-height: 300px;

  }

  .notification-item {

  .notification-item:last-child {

  .notification-icon {
    width: 40px;
    height: 40px;

    display: flex;
    align-items: center;

  }

  .notification-icon i {

  }

  .notification-content {
    flex: 1;

  }

  .notification-content h6 {
    margin: 0 0 0.25rem;
    font-weight: 600;
    font-size: 0.875rem;
    color: var(--dark-text);
  }

  .notification-content p {
    margin: 0 0 0.25rem;
    font-size: 0.8125rem;

  .notification-content small {

  .dropdown-footer {

  /* User Dropdown */

  .user-avatar-large {

  .user-details h6 {

  /* Mobile Sidebar */
  .mobile-sidebar {
    position: fixed;
    top: var(--navbar-height);
    left: -100%;
    width: var(--sidebar-width);
    height: calc(100vh - var(--navbar-height));
    background: white;
    box-shadow: var(--shadow-lg);
    overflow-y: auto;
    z-index: 1030;
    transition: var(--transition);
  }

  .mobile-sidebar.show {
    left: 0;
  }

  /* Layout Adjustments */
  .main-panel {
    margin-left: var(--sidebar-width);
    margin-top: var(--navbar-height);
    width: calc(100% - var(--sidebar-width));
    transition: var(--transition);
  }

  /* Collapsed Sidebar State */
  .sidebar-mini .navbar {
    left: var(--sidebar-collapsed-width);
  }

  .sidebar-mini .main-panel {
    margin-left: var(--sidebar-collapsed-width);
    width: calc(100% - var(--sidebar-collapsed-width));
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .navbar-search {
      flex: 0 1 300px;
      max-width: 300px;
    }

    .breadcrumb-nav {
      display: none;
    }
  }

  @media (max-width: 991px) {
    .navbar {
      left: 0;
      padding-left: 70px;
    }

    .navbar .container-fluid {
      padding: 0 1rem;
    }

    .navbar-search {
      display: none;
    }

    .main-panel {
      width: 100%;
      margin-left: 0;
    }

    .breadcrumb-nav {
      display: none;
    }
  }

  @media (max-width: 768px) {
    .navbar .container-fluid {
      gap: 0.5rem;
    }

    .navbar .navbar-brand {
      font-size: 1.25rem;
    }

    .user-name {
      display: none !important;
    }

    .dropdown-menu {
      min-width: 280px;
    }

    .notification-dropdown {
      min-width: 300px;
    }
  }

  @media (max-width: 576px) {
    .navbar .container-fluid {
      padding: 0 0.75rem;
    }

    .dropdown-menu {
      min-width: 260px;
      margin-left: -100px;
    }

    .notification-dropdown {
      min-width: 280px;
      margin-left: -120px;
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .navbar {
      background: rgba(33, 37, 41, 0.95);
      border-bottom-color: #495057;
    }

    .navbar .navbar-brand,
    .user-name {
      color: #f8f9fa;
    }

    .breadcrumb-nav {
      color: #adb5bd;
    }

    .breadcrumb-item.active {
      color: var(--primary-light);
    }

    .navbar-search .input-group {
      background: #495057;
      border-color: #6c757d;
    }

    .navbar-search .form-control {
      color: #f8f9fa;
    }

    .dropdown-menu {
      background: rgba(33, 37, 41, 0.95);
    }

    .dropdown-header {
      background: #495057;
      border-bottom-color: #6c757d;
    }

    .dropdown-item {
      color: #f8f9fa;
    }

    .dropdown-item:hover {
      background: #495057;
    }
  }

  /* High contrast mode */
  @media (prefers-contrast: high) {
    .navbar {
      border-bottom: 2px solid var(--primary-color);
    }

    .nav-link,
    .dropdown-item {
      border: 1px solid transparent;
    }

    .nav-link:hover,
    .dropdown-item:hover {
      border-color: var(--primary-color);
    }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    * {
      transition: none !important;
      animation: none !important;
    }

    .notification-badge {
      animation: none;
    }
  }

  /* Focus styles for accessibility */
  .nav-link:focus,
  .dropdown-item:focus,
  .btn:focus,
  .form-control:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }

  /* Loading state */
  .navbar.loading {
    opacity: 0.7;
    pointer-events: none;
  }

  .navbar.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% {
      transform: translateX(-100%);
    }

    100% {
      transform: translateX(100%);
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    $(".user-name").text(localStorage.getItem("user_name") || "User");

    // Mobile sidebar toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileSidebar = document.getElementById('mobileSidebar');

    if (menuToggle && mobileSidebar) {
      menuToggle.addEventListener('click', function () {
        if (window.innerWidth < 992) {
          mobileSidebar.classList.toggle('show');
          document.body.style.overflow = mobileSidebar.classList.contains('show') ? 'hidden' : '';
        }
      });
    }

    // Search functionality
    const searchInput = document.querySelector('.navbar-search .form-control');
    const searchClear = document.getElementById('searchClear');

    if (searchInput && searchClear) {
      searchInput.addEventListener('input', function () {
        searchClear.style.display = this.value ? 'block' : 'none';
      });

      searchClear.addEventListener('click', function () {
        searchInput.value = '';
        this.style.display = 'none';
        searchInput.focus();
      });

      searchInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          console.log('Search:', this.value);
          // Implement search functionality here
        }
      });
    }

    // Dropdown functionality
    const dropdownToggles = document.querySelectorAll('[data-bs-toggle="dropdown"]');

    dropdownToggles.forEach(function (toggle) {
      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.nextElementSibling;
        const isOpen = this.getAttribute('aria-expanded') === 'true';

        // Close all other dropdowns
        dropdownToggles.forEach(function (otherToggle) {
          if (otherToggle !== toggle) {
            otherToggle.setAttribute('aria-expanded', 'false');
            const otherTarget = otherToggle.nextElementSibling;
            if (otherTarget) {
              otherTarget.classList.remove('show');
            }
          }
        });

        // Toggle current dropdown
        this.setAttribute('aria-expanded', !isOpen);
        if (target) {
          target.classList.toggle('show', !isOpen);
        }
      });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        dropdownToggles.forEach(function (toggle) {
          toggle.setAttribute('aria-expanded', 'false');
          const target = toggle.nextElementSibling;
          if (target) {
            target.classList.remove('show');
          }
        });
      }
    });

    // Logout functionality
    const logoutButton = document.getElementById('logoutButton');
    if (logoutButton) {
      logoutButton.addEventListener('click', function (e) {
        e.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
          // Add loading state
          document.querySelector('.navbar').classList.add('loading');

          // Simulate logout process
          setTimeout(() => {
            console.log('Logging out...');
            // Redirect to logout URL or implement logout logic
            // window.location.href = '/logout/';
          }, 1000);
        }
      });
    }

    // Handle window resize
    window.addEventListener('resize', function () {
      if (window.innerWidth > 991) {
        mobileSidebar.classList.remove('show');
        document.body.style.overflow = '';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        // Close mobile sidebar
        if (mobileSidebar && mobileSidebar.classList.contains('show')) {
          mobileSidebar.classList.remove('show');
          document.body.style.overflow = '';
        }

        // Close dropdowns
        dropdownToggles.forEach(function (toggle) {
          toggle.setAttribute('aria-expanded', 'false');
          const target = toggle.nextElementSibling;
          if (target) {
            target.classList.remove('show');
          }
        });
      }
    });

    // Navbar scroll effect
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down
        navbar.style.transform = 'translateY(-100%)';
      } else {
        // Scrolling up
        navbar.style.transform = 'translateY(0)';
      }

      lastScrollTop = scrollTop;
    }, { passive: true });

    // Auto-hide notifications after reading
    const notificationItems = document.querySelectorAll('.notification-item');
    notificationItems.forEach(function (item, index) {
      item.addEventListener('click', function () {
        // Mark as read (visual feedback)
        this.style.opacity = '0.7';

        // Update notification count
        const badge = document.querySelector('.notification-badge');
        if (badge) {
          let count = parseInt(badge.textContent) - 1;
          if (count > 0) {
            badge.textContent = count;
          } else {
            badge.style.display = 'none';
          }
        }
      });
    });

    // Dynamic user info (if available from backend)
    if (typeof window.currentUser !== 'undefined') {
      const userNameElements = document.querySelectorAll('.user-name');
      const userEmailElements = document.querySelectorAll('.user-details p');
      const userAvatars = document.querySelectorAll('.user-avatar-small img, .user-avatar-large');

      userNameElements.forEach(el => {
        if (window.currentUser.name) el.textContent = window.currentUser.name;
      });

      userEmailElements.forEach(el => {
        if (window.currentUser.email) el.textContent = window.currentUser.email;
      });

      userAvatars.forEach(el => {
        if (window.currentUser.avatar) el.src = window.currentUser.avatar;
      });
    }
  });
</script>
