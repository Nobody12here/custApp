{% load static %}
<nav class="navbar navbar-expand-lg navbar-absolute fixed-top">
  <div class="container-fluid">
    <!-- Left side -->
    <div class="navbar-wrapper">
      <div class="navbar-minimize">
        <button id="menuToggle" class="btn btn-link btn-just-icon">
          <i class="material-icons">menu</i>
        </button>
      </div>
      <a class="navbar-brand" href="#">{{ page_title|default:"Dashboard" }}</a>
    </div>

    <!-- Right side -->
    <div class="navbar-collapse">


      <!-- Navigation Items -->
      <ul class="navbar-nav">
        <!-- Logout Button -->
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutButton" title="Logout">
            <i class="material-icons">logout</i>
            <p class="d-lg-none d-md-block">Logout</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="mobileSidebar" class="mobile-sidebar d-lg-none">
  {% include 'sidebar.html' %}
</div>

<style>
  /* Navbar Styles */
  .navbar {
    padding: 0.5rem 1rem;
    background: linear-gradient(135deg, #0A369D 0%, #1E88E5 100%);
    border: 0;
    border-radius: 0;
    box-shadow: 0 2px 20px 0px rgba(10, 54, 157, 0.2);
    transition: all 0.3s ease;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    /* Changed: stretch full width */
    z-index: 1029;
    height: 70px;
    width: 100%;
    /* Changed: full width */
  }

  /* Adjust main content padding */
  .main-panel {
    padding-top: 70px;
    width: calc(100% - 260px);
    margin-left: 260px;
  }

  /* Navbar Components */
  .navbar .navbar-wrapper {
    display: flex;
    align-items: center;
    min-width: 200px;
  }

  .navbar .navbar-minimize {
    padding: 0;
    margin-right: 15px;
  }

  .navbar .navbar-minimize .btn {
    margin: 0;
    padding: 0;
    color: rgba(255, 255, 255, 0.9);
  }

  .navbar .navbar-minimize .btn:hover {
    color: #ffffff;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
  }

  .navbar .navbar-brand {
    font-size: 1.25rem;
    font-weight: 500;
    color: #ffffff;
    text-transform: capitalize;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .navbar .navbar-collapse {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex: 1;
    min-width: 0;
  }

  .navbar .navbar-form {
    margin: 0;
    padding: 0;
    margin-right: 15px;
    flex: 0 1 300px;
  }

  .navbar .navbar-form .input-group {
    margin: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    backdrop-filter: blur(5px);
  }

  .navbar .navbar-form .form-control {
    border-radius: 20px;
    background: transparent;
    border: none;
    padding: 10px 15px;
    color: #ffffff;
    box-shadow: none;
    transition: all 0.3s ease;
  }

  .navbar .navbar-form .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .navbar .navbar-form .form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .navbar .navbar-form .btn {
    margin: 0;
    padding: 0;
    color: rgba(255, 255, 255, 0.9);
  }

  .navbar .navbar-form .btn:hover {
    color: #ffffff;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
  }

  .navbar .navbar-nav {
    display: flex;
    align-items: center;
    margin-left: auto;
  }

  .navbar .nav-item {
    position: relative;
    margin: 0 5px;
  }

  .navbar .nav-link {
    padding: 0.5rem;
    color: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
    border-radius: 50%;
  }

  .navbar .nav-link:hover {
    color: #ffffff;
    background: rgba(255, 255, 255, 0.1);
  }

  .navbar .nav-link i {
    font-size: 24px;
    line-height: 1;
  }

  /* Responsive Styles */
  @media (max-width: 991px) {
    .navbar {
      left: 0;
      width: 100%;
      padding-left: 70px;
      background: linear-gradient(135deg, #0A369D 0%, #1E88E5 100%);
    }

    .main-panel {
      width: 100%;
      margin-left: 0;
    }

    .navbar .navbar-collapse {
      position: fixed;
      top: 70px;
      right: -100%;
      width: 100%;
      height: calc(100vh - 70px);
      background: linear-gradient(135deg, #0A369D 0%, #1E88E5 100%);
      backdrop-filter: blur(10px);
      padding: 20px;
      transition: all 0.3s ease;
      z-index: 1028;
    }

    .navbar .navbar-collapse.show {
      right: 0;
    }

    .navbar .navbar-form {
      flex: 1;
      margin: 15px 0;
    }

    .navbar .navbar-nav {
      flex-direction: column;
      align-items: flex-start;
      width: 100%;

    }

    .navbar .nav-item {
      width: 100%;
      margin: 5px 0;
    }

    .navbar .nav-link {
      padding: 10px 0;
      width: 100%;
    }

    .navbar .navbar-form .input-group {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Show sidebar inside mobileSidebar in mobile view */
    #mobileSidebar .sidebar {
      transform: none !important;
      position: static;
      width: 100%;
      box-shadow: none;
      background: #fff;
      z-index: 1;
    }

    #mobileSidebar .sidebar-wrapper {
      width: 100%;
    }
  }

  /* Mini sidebar adjustments */
  .sidebar-mini .navbar {
    left: 0;
    /* Changed: always full width */
    width: 100%;
    /* Changed: always full width */
    background: linear-gradient(135deg, #0A369D 0%, #1E88E5 100%);
  }

  .sidebar-mini .main-panel {
    width: calc(100% - 80px);
    margin-left: 80px;
  }

  /* Add subtle animation for hover effects */
  .navbar .nav-link,
  .navbar .navbar-minimize .btn,
  .navbar .navbar-form .btn {
    position: relative;
    overflow: hidden;
  }

  .navbar .nav-link::after,
  .navbar .navbar-minimize .btn::after,
  .navbar .navbar-form .btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease, height 0.3s ease;
  }

  .navbar .nav-link:hover::after,
  .navbar .navbar-minimize .btn:hover::after,
  .navbar .navbar-form .btn:hover::after {
    width: 40px;
    height: 40px;
  }

  .mobile-sidebar {
    position: fixed;
    top: 70px;
    left: -260px;
    width: 260px;
    height: calc(100vh - 70px);
    background-color: #ffffff;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
    z-index: 1030;
    transition: left 0.3s ease;
  }

  .mobile-sidebar.show {
    left: 0;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menuToggle');
    const mobileSidebar = document.getElementById('mobileSidebar');

    if (menuToggle && mobileSidebar) {
      menuToggle.addEventListener('click', function () {
        if (window.innerWidth < 992) {
          mobileSidebar.classList.toggle('show');
        }
      });
    }

    const logoutButton = document.getElementById('logoutButton');
    if (logoutButton) {
      logoutButton.addEventListener('click', function (e) {
        e.preventDefault();
        console.log('Logging out...');
        // Add your logout functionality here
      });
    }
  });
</script>
